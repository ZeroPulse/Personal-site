<!DOCTYPE html>

    <head>

            <h3 class="car_name">Subaru WRX Sti</h3>
        </div>
        <div class="draw-container">
            <img class="draw" src="./Images/Kawasaki_Z750.jpg" alt="kawasaki z750" width="100%"/>
            <h3 class="car_name">Kawasaki Z750</h3>
